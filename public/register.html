<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-vote System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="topbar">
            <span id="languageSwitcher">
                <a href="#" id="kk">ҚАЗ</a> |
                <a href="#" id="ru">РУС</a> |
                <a href="#" id="en">ENG</a>
            </span>
            <span id="login-signup"><a href="login.html" id="login-link">Log in</a> or <a href="register.html" id="signup-link">sign up</a></span>
        </div>
        <div class="logo">
            <a href="index.html"><img src="egov_logo.png" alt="eGov Logo"></a>
            <h2 id="logo-text">Public services <br> and online information</h2>
        </div>
    </header>

    <section class="auth">
        <h3 id="register_title">Register</h3>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Enter username" required />
            <input type="password" id="registerPassword" placeholder="Enter password" required />
            <button type="submit" id="register_button">Register</button>
        </form>
    </section>

    <footer>
        <p>© 2024 eGov.kz</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
